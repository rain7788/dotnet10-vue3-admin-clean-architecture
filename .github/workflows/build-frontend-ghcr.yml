name: build-frontend-ghcr

on:
  push:
    branches: [main]
    paths:
      - 'web-admin/**'
      - '.github/workflows/build-frontend-ghcr.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./web-admin
          file: ./web-admin/Dockerfile
          push: true
          tags: |
            ghcr.io/rain7788/art-web-admin:latest
            ghcr.io/rain7788/art-web-admin:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to k3s
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            k3s kubectl -n apps rollout restart deploy art-web-admin
            k3s kubectl -n apps rollout status deploy art-web-admin --timeout=120s
